spring.application.name=backend
# NOTE: Do not commit secrets. Configure these via environment variables.
# Example (local): export SPRING_MONGODB_URI='...'
# Example (local): export AZURE_LANGUAGE_ENDPOINT='...'
# Example (local): export AZURE_LANGUAGE_KEY='...'
spring.mongodb.uri=${SPRING_MONGODB_URI:}
azure.language.endpoint=${AZURE_LANGUAGE_ENDPOINT:}
azure.language.key=${AZURE_LANGUAGE_KEY:}

server.port=8081